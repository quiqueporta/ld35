[application]

name="polyjam"
main_scene="res://intro.scn"
icon="res://icon.png"

[autoload]

config="*res://config.gd"

[display]

use_2d_pixel_snap=false
stretch_mode="2d"
stretch_aspect="keep"
orientation="landscape"
driver="GLES2"
width=400
height=800
resizable=false

[image_loader]

filter=false

[input]

btn_enter=[key(Return)]
btn_right=[key(Right)]
btn_left=[key(Left)]

[rasterizer]

trilinear_mipmap_filter=false
anisotropic_filter_level=0.0

[render]

mipmap_policy=2
